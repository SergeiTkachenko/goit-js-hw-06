<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9</title>
  </head>
  <body>
    <a href="./index.html">Список ДЗ</a>
    <div class="widget">
      <p>Background color: <span class="color">-</span></p>
      <button type="button" class="change-color">Change color</button>
    </div>
    <script>
      'use strict';
      const btnEl = document.querySelector('.change-color');
      const bodyEl = document.querySelector('body');
      const textEl = document.querySelector('.color');

      btnEl.addEventListener('click', () => {
        function getRandomHexColor() {
          return `#${Math.floor(Math.random() * 16777215)
            .toString(16)
            .padStart(6, 0)}`;
        }

        // bodyEl.setAttribute('style', `backgroundColor: ${getRandomHexColor()}`);
        // не розумію чому працює код на 28 рядку =\ якщо пишу просто color або розмір шрифту все працює, а backgroundColor не хоче

        bodyEl.style.backgroundColor = `${getRandomHexColor()}`;
        textEl.textContent = `${getRandomHexColor()}`;
      });
    </script>
  </body>
</html>

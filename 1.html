<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <a href="./index.html">Список ДЗ</a>

    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Prasley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>
    <script>
      'use strict';

      const numberOfCategories = document.querySelectorAll('.item');
      console.log(`Number of categories: ${numberOfCategories.length}`);

      const a = document.querySelectorAll('h2');

      for (let i = 0; i < a.length; i += 1) {
        const b = numberOfCategories[i].querySelectorAll('li');
        console.log(`Category:${a[i].textContent} \nElements: ${b.length}`);
      }
    </script>
